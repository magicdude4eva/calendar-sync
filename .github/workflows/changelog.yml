name: Generate Changelog

on:
  push:
    tags:
      - 'v*' # Triggers on tag push like v1.0.0

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20

      - name: Install git-chglog
        run: |
          curl -sSL https://github.com/git-chglog/git-chglog/releases/download/v0.15.1/git-chglog_0.15.1_linux_amd64.tar.gz | tar -xz
          sudo mv git-chglog /usr/local/bin/

      - name: Generate Changelog
        run: |
          git-chglog -o CHANGELOG.md $(git describe --tags --abbrev=0)..HEAD
